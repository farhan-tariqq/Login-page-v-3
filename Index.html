<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <!-- Add Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Add Font Awesome CSS for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            /* Custom CSS for small screens */
            @media (max-width: 768px) {
                .custom-container {
                    padding: 15px;
                }
                .custom-card {
                    margin: 0;
                }
            }
            /* Change the color of the Google icon */
            .google-icon {
                color: #4285F4; /* Adjust the color as needed */
            }

            .input-group {
    position: relative;
}

.input-group input:focus + .label, .input-group input:not(:focus):valid + .label {
    transform: translateY(-1rem);
    font-size: 0.8rem;
    color: #007bff;
    
}

.input-group .label {
    position: absolute;
    top: 0;
    left: 0;
    transform: translateY(0.5rem);
    font-size: 1rem;
    color: #555;
    transition: 0.4s;
    padding-left: 14px;
}

/* .input-group input:focus + .label {
    color: #007bff;
} */
.form-control:focus {
    outline: none;
    border-color: transparent;
    box-shadow: none;
}
.btn btn{
    outline: none;
    border-color: transparent;
    box-shadow: none;
}

        </style>

        
    </head>
    
    
<body>
    <div class="container mt-5 custom-container">
        <div class="row">
            <!-- Left Side - Image -->
            <div class="col-lg-8">
                <img src="https://img.freepik.com/premium-photo/girl-street-with-umbrella-walk-autumn-day_494741-11341.jpg?w=1380" alt="Image" class="img-fluid">
            </div>
            <!-- Right Side - Login Form -->
            <div class="col-lg-4 custom-card">
                <div class="card">
                    <!-- <div class="card-header text-center">Login</div> -->
                    <div class="card-body">
                        <!-- <h4 style="text-align: center;">Top-Notch </h4> -->
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="img/Top-notch logo.png" width="135px" alt="" class="d-block mx-auto">
                        </div>
                        
                        <!-- <div class="mb-5"></div> -->
                        <div class="mb-5"></div>
                        <h4 style="text-align: center; font-weight: bold ;">Sign in</h4>
                        <div class="mb-5"></div>
                       
                        <form>
                            <div class="form-group border-bottom">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="email" required style="border: none;">
                                    <label for="email" class="label">Username, email or mobile</label>
                                </div>
                            </div>
                            <br>
                            <div class="form-group border-bottom">
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required style="border: none;">
                                    <label for="password" class="label">Password</label>
                                    <div class="input-group-append">
                                        <button class="btn btn form-control" type="button" id="showPassword" style="border: none;">
                                            <i class="fas fa-eye" ></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                             
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary btn-rounded narrow-button" style=" width: 285px; border-radius: 56px;">Log In</button>
                            </div>
                            
                            <!-- <div class="mb-5"></div> -->
                            <div class="mb-3"></div>
                            <div class="form-group row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe" style="color: #007bff;">Stay signed in</label>
                                    </div>
                                </div>
                                
                                <div class="col-6 text-right">
                                    <a href="forgot-password-link">Forgot Password</a>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary btn-block btn-rounded" style="border-radius: 56px; background-color: white; color: #007bff; width: 285px;">Create an account</button>
                            </div>
                                <div class="mb-4"></div>
                            <p style="text-align: center;">Or, continue with</p>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary btn-block btn-rounded" style="border-radius: 56px; background-color: white; color: gray; font-weight: bold; font-size: 20px; width: 285px;">
                                    <i class="fab fa-google google-icon" style="color: red;"></i> Google
                                </button>
                            </div>
                            
                            

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById("password");
        const showPasswordButton = document.getElementById("showPassword");

        showPasswordButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
